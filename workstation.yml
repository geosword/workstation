# Ghostscript is needed for printing to work.
        - ghostscript
        - git
        - grub
        - gnome-keyring
        - hwinfo
        - ipcalc
        - icu
        - jq
        - kcalc
        - keychain
        - keepassxc
        - konsole
        - kde-gtk-config
        - kwalletmanager
        - latte-dock
        - neovim
        - net-tools
        - nvidia
        - nvidia-settings
        - nvidia-utils
        - pavucontrol
        - plasma
        - powerline
        - powerline-vim
        - powerline-fonts
        - pulseaudio

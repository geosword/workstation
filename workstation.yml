        - python-virtualenv
        - python-virtualenvwrapper
        - python2-virtualenv
        - rdesktop
        - rdiff-backup
        - riot-desktop
        - rsync
        - sddm
        - subversion
        - sudo
        - syncthing
        - tcpdump
